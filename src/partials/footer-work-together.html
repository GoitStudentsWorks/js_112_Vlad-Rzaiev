<footer class="footer-page" id="work-together">
  <div class="container footer-container">
    <div class="profile">
      <picture class="footer-picture">
        <source
          srcset="
            ./img/footer/icon_footer@1.png 1x,
            ./img/footer/icon_footer@2.png 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/footer/icon_footer_mobile@1.png 1x,
            ./img/footer/icon_footer_mobile@2.png 2x
          "
          media="(max-width: 767px)"
        />
        <img
          class="logo-footer-img"
          src="./img/footer/icon_footer_mobile@1.png"
          alt="Footer Icon"
          width="44"
          height="44"
        />
      </picture>
      <!-- <h2 class="title-footer"> -->
      <span class="title-footer-inline">
        Let's <span class="work">work </span></span
      >
      <span class="title-footer-block">together</span>
      <!-- </h2> -->
    </div>
    <form class="form-inf" id="form-inf">
      <div class="form-row">
        <div class="footer-form-email">
          <input
            class="footer-input-email"
            type="text"
            id="user-email"
            placeholder="clients@gmail.com"
            pattern="^\w+(.\w+)?@[a-zA-Z_]+?.[a-zA-Z]{2,3}$"
            required
          />
          <div class="footer-input-message"></div>
        </div>
        <input
          class="footer-input-comment"
          id="user-comment"
          placeholder="comments"
        />
      </div>
      <button class="btn-footer" type="submit" id="openModal">Send</button>
      <div class="form-contacts">
        <ul class="footer-contacts-list">
          <li class="footer-item">
            <a
              class="footer-contacts-link footer-email"
              href="mailto:lloydjefferson@gmail.com"
              >lloydjefferson@gmail.com</a
            >
            <a
              class="footer-contacts-link footer-phone"
              href="tel:+380 11 1111 11 11"
              >+380 11 1111 11 11</a
            >
          </li>
        </ul>
      </div>
    </form>
  </div>
</footer>

<div id="footer-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" id="close-btn">
      <svg class="close-btn-icon" width="24" height="24">
        <use href="./img/sprite.svg#icon-x"></use>
      </svg>
    </button>
    <h1 class="title-modal">Thank you for your interest in cooperation!</h1>
    <p class="text-modal">
      The manager will contact you shortly to discuss further details and
      opportunities for cooperation. Please stay in touch.
    </p>
  </div>
</div>
